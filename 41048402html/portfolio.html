<script>
    $(function(){

        var btnL = document.getElementById("pic1");

        var i = 0 ;
        btnR.onclick = function(){
            if(i<27){

                Pic.src = "img/sketch/"+ i +".png";
            }else{
                i=0;
                Pic.src = "img/sketch/"+ i +".png";
            }
            console.log(i);
        }
        btnL.onclick = function(){
            if(i>0){

})
